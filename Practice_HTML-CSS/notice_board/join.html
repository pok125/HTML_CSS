<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-body">
    <header class="main-header">
      <h1><a href="index.html">HTML/CSS 실습</a></h1>
      <div class="main-btnGroup">
        <a href="longin.html">로그인</a>
        <a href="join.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </header>

    <div class="content-div">
      <div class="join-div">
        <h2>회원가입</h2>
        <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
        <div class="input-id">
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" />
        </div>
        <div class="input-email">
          <label for="user-email">이메일</label>
          <input type="email" id="user-email" />
        </div>
        <div class="input-pw">
          <label for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" />
        </div>
        <div class="input-nickname">
          <label for="user-nickname">닉네임</label>
          <input type="text" id="user-nickname" />
        </div>
        <div class="input-gender">
          <label>성별</label>

          <input type="radio" name="gender" />
          <label>남성</label>
          <input type="radio" name="gender" />
          <label>여성</label>
          <input type="radio" name="gender" />
          <label>선택 안함</label>
        </div>
        <div class="input-tech">
          <label>사용 기술</label>
          <div>
            <input type="checkbox" name="html" />
            <label>HTML</label>
            <input type="checkbox" name="css" />
            <label>CSS</label>
            <input type="checkbox" name="javascript" />
            <label>JavaScript</label>
            <input type="checkbox" name="python" />
            <label>Python</label>
            <input type="checkbox" name="django" />
            <label>Django</label>
            <input type="checkbox" name="github" />
            <label>GitHub</label>
            <input type="checkbox" name="postgreSQL" />
            <label>PostgreSQL</label>
          </div>
        </div>
        <button type="submit">회원가입</button>
      </div>
    </div>
    <footer class="main-footer">
      <p>Copyright 2023. KwangHo All rights reserved.</p>
    </footer>
  </body>
</html>
