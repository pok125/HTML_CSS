<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-body">
    <header class="main-header">
      <h1><a href="index.html">HTML/CSS 실습</a></h1>
      <div class="main-btnGroup">
        <a href="longin.html">로그인</a>
        <a href="join.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </header>

    <div class="content-div">
      <div class="login-div">
        <h2>로그인</h2>
        <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
        <div class="input-id">
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" />
        </div>
        <div class="input-pw">
          <label for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" />
        </div>
        <div class="input-record">
          <input type="checkbox" id="record-id" />
          <label for="record-id">아이디 저장</label>
        </div>
        <button type="submit">로그인</button>
      </div>
    </div>
    <footer class="main-footer">
